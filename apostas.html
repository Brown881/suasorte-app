<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTOF√ÅCIL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative; /* Para posicionar o √≠cone de logout */
        }
        h1 {
            background-color: #993399; /* Cor padr√£o (roxo) */
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #993399; /* Cor padr√£o (roxo) */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 200px;
            background-color: white;
            color: #993399; /* Cor padr√£o (roxo) */
            cursor: pointer;
        }
        .result-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .result {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            background-color: #d6dee2;
            color: #993399; /* Cor padr√£o (roxo) */
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .game-box {
            flex: 1;
            padding: 15px;
            min-width: 100px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .lotofacil {
            background-color: #993399; /* Roxo */
        }
        .megasena {
            background-color: #4CAF50; /* Verde */
        }
        .quina {
            background-color: #003366; /* Azul marinho */
        }
        .lotomania {
            background-color: #FF9800; /* Laranjado */
        }
        .locked {
            opacity: 0.5; /* Opacidade reduzida para indicar bloqueio */
            position: relative;
        }
        .locked::after {
            content: "üîí"; /* √çcone de cadeado */
            position: absolute;
            top: -10px;
            left: 95%;
            transform: translateX(-50%);
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .popup button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .popup button.close {
            background-color: #ccc;
            color: #333;
        }
        .popup button.acquire {
            background-color: #993399;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .logout-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px; /* Tamanho do √≠cone */
            cursor: pointer;
            color: #993399; /* Cor do √≠cone */
        }
        .logout-icon:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- √çcone de logout -->
    <div class="logout-icon" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <h1 id="titulo">LOTOF√ÅCIL</h1>
    <div class="subtitle">
        Ser√£o geradas 5 apostas diferentes para maior probabilidade de acerto. Recomendamos fazer no m√≠nimo 3 apostas e no m√°ximo 5 por vez.
    </div>
    
    <!-- Dropdown de sele√ß√£o de dezenas -->
    <select id="numberCount"></select>
    <br>
    <button onclick="generateNumbers()">Gerar Apostas</button>

    <!-- Containers para as sequ√™ncias geradas (inicialmente ocultos) -->
    <div class="result-container" id="resultContainer">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
        <div class="result" id="result4"></div>
        <div class="result" id="result5"></div>
    </div>

    <!-- Containers clic√°veis -->
    <div class="game-container">
        <div class="game-box lotofacil" id="lotofacil">LOTOF√ÅCIL</div>
        <div class="game-box megasena locked" id="megasena">MEGA-SENA</div>
        <div class="game-box quina locked" id="quina">QUINA</div>
        <div class="game-box lotomania locked" id="lotomania">LOTOMANIA</div>
    </div>
</div>

<!-- Popup informativo -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <p>Op√ß√£o bloqueada, para acessar voc√™ precisa adquirir o pacote completo.</p>
    <button class="close" onclick="closePopup()">FECHAR</button>
    <button class="acquire" onclick="acquirePackage()">EU QUERO</button>
</div>

<script>
    // Verifica o plano do usu√°rio ao carregar a p√°gina
    const userPlan = localStorage.getItem('userPlan');
    if (!userPlan) {
        window.location.href = "login.html"; // Redireciona para o login se n√£o estiver autenticado
    }

    let currentGame = "lotofacil"; // Jogo atual (inicia com LOTOF√ÅCIL)
    let generatedSequences = []; // Armazena as sequ√™ncias geradas
    const maxSequences = 10; // N√∫mero m√°ximo de sequ√™ncias armazenadas

    // Fun√ß√£o para atualizar o dropdown conforme o jogo selecionado
    function updateDropdown() {
        const dropdown = document.getElementById('numberCount');
        dropdown.innerHTML = ''; // Limpa o dropdown

        if (currentGame === "lotofacil") {
            for (let i = 15; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `${i} Dezenas`;
                dropdown.appendChild(option);
            }
        } else if (currentGame === "megasena") {
            for (let i = 6; i <= 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `${i} Dezenas`;
                dropdown.appendChild(option);
            }
        } else if (currentGame === "quina") {
            for (let i = 5; i <= 15; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `${i} Dezenas`;
                dropdown.appendChild(option);
            }
        } else if (currentGame === "lotomania") {
            const option = document.createElement('option');
            option.value = 50;
            option.text = "50 Dezenas";
            dropdown.appendChild(option);
        }
    }

    // Fun√ß√£o para limpar as apostas geradas
    function clearResults() {
        const resultIds = ["result1", "result2", "result3", "result4", "result5"];
        resultIds.forEach(id => {
            document.getElementById(id).innerHTML = '';
        });
        document.getElementById('resultContainer').style.display = 'none'; // Oculta os resultados
    }

    // Fun√ß√£o para gerar n√∫meros aleat√≥rios
    function generateNumbers() {
        const numberCount = parseInt(document.getElementById('numberCount').value);
        const resultIds = ["result1", "result2", "result3", "result4", "result5"];
        const resultContainer = document.getElementById('resultContainer');
        const maxNumber = currentGame === "megasena" ? 60 : currentGame === "quina" ? 80 : currentGame === "lotomania" ? 99 : 25;
        const minNumber = currentGame === "lotomania" ? 0 : 1;

        // Limpa os resultados anteriores
        clearResults();

        // Gera 5 sequ√™ncias diferentes
        for (let i = 0; i < 5; i++) {
            let numbers = [];
            let sequenceString;

            // Gera uma nova sequ√™ncia at√© que seja √∫nica
            do {
                numbers = [];
                while (numbers.length < numberCount) {
                    const randomNum = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                    if (!numbers.includes(randomNum)) {
                        numbers.push(randomNum);
                    }
                }
                numbers.sort((a, b) => a - b);
                sequenceString = numbers.join(',');
            } while (generatedSequences.includes(sequenceString));

            // Adiciona a nova sequ√™ncia ao array e remove a mais antiga se necess√°rio
            generatedSequences.push(sequenceString);
            if (generatedSequences.length > maxSequences) {
                generatedSequences.shift(); // Remove a sequ√™ncia mais antiga
            }

            // Exibe os n√∫meros gerados no container correspondente
            const resultDiv = document.getElementById(resultIds[i]);
            numbers.forEach(num => {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.innerText = num < 10 ? `0${num}` : num; // Formata n√∫meros com 2 d√≠gitos
                resultDiv.appendChild(numberElement);
            });
        }

        // Exibe os containers de resultados
        resultContainer.style.display = 'flex';

        // Rola a p√°gina para exibir os resultados
        resultContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // Fun√ß√£o para exibir o popup
    function showPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    // Fun√ß√£o para fechar o popup
    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }

    // Fun√ß√£o para redirecionar ao adquirir o pacote
    function acquirePackage() {
        window.location.href = "https://www.google.com"; // Redireciona para o Google (simula√ß√£o)
    }

    // Fun√ß√£o para fazer logout
    function logout() {
        localStorage.removeItem('userPlan'); // Remove o plano do usu√°rio
        window.location.href = "login.html"; // Redireciona para a tela de login
    }

    // Adicionando intera√ß√£o aos containers clic√°veis
    document.getElementById('lotofacil').addEventListener('click', () => {
        currentGame = "lotofacil";
        document.getElementById('titulo').textContent = "LOTOF√ÅCIL";
        document.getElementById('titulo').style.backgroundColor = "#993399"; // Roxo
        document.querySelector('button').style.backgroundColor = "#993399"; // Roxo
        clearResults(); // Limpa as apostas geradas
        updateDropdown();
    });

    // Verifica o plano do usu√°rio e bloqueia/desbloqueia os containers
    if (userPlan === "completo") {
        // Desbloqueia todos os containers
        document.getElementById('megasena').classList.remove('locked');
        document.getElementById('megasena').addEventListener('click', () => {
            currentGame = "megasena";
            document.getElementById('titulo').textContent = "MEGA-SENA";
            document.getElementById('titulo').style.backgroundColor = "#4CAF50"; // Verde
            document.querySelector('button').style.backgroundColor = "#4CAF50"; // Verde
            clearResults(); // Limpa as apostas geradas
            updateDropdown();
        });
        document.getElementById('quina').classList.remove('locked');
        document.getElementById('quina').addEventListener('click', () => {
            currentGame = "quina";
            document.getElementById('titulo').textContent = "QUINA";
            document.getElementById('titulo').style.backgroundColor = "#003366"; // Azul marinho
            document.querySelector('button').style.backgroundColor = "#003366"; // Azul marinho
            clearResults(); // Limpa as apostas geradas
            updateDropdown();
        });
        document.getElementById('lotomania').classList.remove('locked');
        document.getElementById('lotomania').addEventListener('click', () => {
            currentGame = "lotomania";
            document.getElementById('titulo').textContent = "LOTOMANIA";
            document.getElementById('titulo').style.backgroundColor = "#FF9800"; // Laranjado
            document.querySelector('button').style.backgroundColor = "#FF9800"; // Laranjado
            clearResults(); // Limpa as apostas geradas
            updateDropdown();
        });
    } else if (userPlan === "lotofacil") {
        // Adiciona o evento de clique para exibir o popup nos containers bloqueados
        document.getElementById('megasena').addEventListener('click', showPopup);
        document.getElementById('quina').addEventListener('click', showPopup);
        document.getElementById('lotomania').addEventListener('click', showPopup);
    }

    // Inicializa o dropdown com as op√ß√µes da Lotof√°cil
    updateDropdown();
</script>

</body>
</html>
